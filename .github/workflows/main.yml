name: TCP Listener and UDP Flood

on:
  workflow_dispatch:

jobs:
  tcp_flood:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run TCP Listener
        run: python tcp_listener.py
        env:
          PORT: 12345  # El mismo puerto que en el script de Python
